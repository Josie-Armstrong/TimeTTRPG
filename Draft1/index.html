<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Character Sheet</title>
</head>
<body>
    
    <header>
        <h1>Time Travel TTRPG Character Sheet</h1>
        <h2>Draft 1, November 9th</h2>
    </header>

    <main>

        <div class="downloadable-pdf">
            <embed src="draft1-char-sheet.pdf" width="1000" height="700" type="application/pdf">
        </div>

        <div class="sheet">

            <div class="head">
            </div>

            <div class="main">
                <div class="abilities">
                </div>
                <div class="skills">
                </div>
                <div class="talent">
                </div>
                <div class="background">
                </div>
                <div class="gear">
                </div>
                <div class="notes">
                </div>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
